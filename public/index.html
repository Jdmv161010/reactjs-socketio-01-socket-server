<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Minichat</title>
  </head>
  <body class="container">
    <h1 class="mt-5">Minichat</h1>
    <hr />

    <form id="miForm">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
      integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("https://reactjs-01-socket-server.herokuapp.com/");

      //HTML references
      const form = document.querySelector("#miForm");
      const mensajes = document.querySelector("#misMensajes");
      const txtMensaje = document.querySelector("#txtMensaje");

      form.addEventListener("submit", (ev) => {
        ev.preventDefault();
        const nuevoMensaje = txtMensaje.value;

        socket.emit("mensaje-to-server", { texto: nuevoMensaje });
      });

      socket.on("mensaje-from-server", (data) => {
        mensajes.innerHTML += `<li>${data.texto}</li>`;
      });

      // socket.on("mensaje-bienvenida", (data) => {
      //   console.log("el servidor emitio algo", data);
      // });

      // setTimeout(() => {
      //   socket.emit("mensaje-cliente", {
      //     msg: "Cliente",
      //     nombre: "Juan David",
      //   });
      // }, 2000);
    </script>
  </body>
</html>
